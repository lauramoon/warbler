{% import 'macros.html' as macros %}

{% extends 'base.html' %}
{% block content %}
  {% if users|length == 0 %}
    <h3>Sorry, no users found</h3>
  {% else %}
    <div class="row justify-content-end">
      <div class="col-sm-9">
        <div class="row">

          {% for user in users %}

          {{ macros.user_card(user, '/users/' ~ user.id)}}

          {% endfor %}

        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
